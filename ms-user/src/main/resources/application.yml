server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.spatial.dialect.h2geodb.GeoDBDialect
    open-in-view: false
    hibernate:
      ddl-auto: update
      show-sql: true

jwt:
  secret: ${env.JWT_SECRET}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9090/eureka/